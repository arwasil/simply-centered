{% load media %}

<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Simply Centered{% endblock %}</title>

  <!-- Included CSS Files -->
  <link href='http://fonts.googleapis.com/css?family=Cabin:400,600' rel='stylesheet' type='text/css'>

  <!-- Include external fonts -->
  <script type="text/javascript" src="//use.typekit.net/hjb5xvc.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  {% include_media 'libraries.js' %}

  {% block headExtra %}{% endblock %}

</head>
<body>
  <!-- The main page content, wrapped to support stick footers -->
  <div id='root'>
      {% include 'main/_header.html' %}
      {% block content %}{% endblock %}
      <div id="root_footer"></div>
  </div>
  {% include 'main/_footer.html' %}
</body>
</html>
